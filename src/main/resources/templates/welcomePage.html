<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ParamPamMusic</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/img/music.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .content {
            text-align: center;
            background-color: #026841;
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            color: white;
        }
    </style>
</head>

<body>
<div class="content">
    <h1>ParamPamMusic</h1>
    <a th:href="@{/custom-login}" class="btn btn-primary btn-lg" th:text="#{login}">Войти</a>
    <a th:href="@{/registrationForm}" class="btn btn-secondary btn-lg" th:text="#{registration.title}">Зарегистрироваться</a>
    <p></p>
    <a th:href="@{/welcomePage(locale='en')}" style="color: blue">English</a> |
    <a th:href="@{/welcomePage(locale='ru')}" style="color: blue">Русский</a>
</div>
</body>
</html>
